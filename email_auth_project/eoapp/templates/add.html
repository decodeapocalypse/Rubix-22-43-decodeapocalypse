{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}
<center>
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Add Product</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Name</label>
                                <input type="text" Required name="name" class="form-control" style="width:70%;">
                            </div>
			    <div class="mb-3">
                                <label for="" class="form-label">Expiry</label>
                                <input type="date" Required name="date" class="form-control" style="width:70%;">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Price</label>
                                <input type="text" Required name="price" class="form-control" style="width:70%;">
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">Image</label>
                                <input type="file" Required name="image" class="form-control" style="width:80%;">
                            </div>
			    <div class="mb-3">
                                <label for="" class="form-label">Status</label>
                                <input type="text" Required name="status" class="form-control" style="width:80%;">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
</section>
{% endblock %}
